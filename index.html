    <script>
        $("#inputBtn").click(function () {
            var data = new Date().getDate() + "/" + (new Date().getMonth() + 1) + "/" + new Date().getFullYear();
            let campoNome = $("#inputNome").val();
            let campoTitulo = $("#inputTitulo").val();
            let campoCorpo = $('#inputCorpo').val();
            let campoImagem = $('#inputImg').val();
            let novoId = db.data[db.data.length - 1].id + 1;
            let novaPostagem = {
                id: novoId,
                data: data,
                nome: campoNome,
                titulo: campoTitulo,
                corpo: campoCorpo,
                imagem: campoImagem,
                comentarios: [],
                likes: 0
            };
            // Insere o novo objeto no array
            db.data.push(novaPostagem);
            alert("Postagem adicionada com sucesso");

            // Atualiza os dados no Local Storage
            localStorage.setItem('db', JSON.stringify(db));


            // Reexibe as postagens
            for (i = 0; i < db.data.length; i++) {
                let postagem = db.data[i];
                $("#main").append(
                    `<article class="uk-article"><h1 class="uk-article-title">${postagem.titulo}</h1><p class="uk-article-meta">Escrito por ${postagem.nome} em ${postagem.data}.<div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"data-src="${postagem.imagem}" uk-img></div><p class="uk-text-lead">${postagem.corpo}</p><div class="uk-grid-small uk-child-width-auto" uk-grid><div><button class="uk-button uk-button-text"><i uk-icon="heart">${postagem.likes} </i></button></div><div><a class="more" class="uk-button uk-button-text" href="#">X Comentários</a></div>`
                );
            }

            //Limpa o formulario
            $("#form-postagem")[0].reset();
        });
